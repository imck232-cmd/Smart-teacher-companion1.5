      tailwind.config = {
        darkMode: 'class', // Enable dark mode via class
        theme: {
          extend: {
            fontFamily: {
              // Font control is now via CSS variables
              sans: ['var(--font-body)', 'sans-serif'],
              heading: ['var(--font-heading)', 'serif'],
            },
            colors: {
              // Theming is now fully controlled by CSS variables
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
              icon: 'rgb(var(--color-icon) / <alpha-value>)',
              'base-text': 'rgb(var(--color-base-text) / <alpha-value>)',
              'heading-text': 'rgb(var(--color-heading-text) / <alpha-value>)',
              'component-bg': 'rgb(var(--color-component-bg) / <alpha-value>)',
              'shadow-light': 'rgb(var(--color-shadow-light) / <alpha-value>)',
              'shadow-dark': 'rgb(var(--color-shadow-dark) / <alpha-value>)',
            }
          }
        }
      }
    </script>

    <style>
        :root {
            --font-body: 'Cairo', sans-serif;
            --font-heading: 'Reem Kufi', serif;
        }

        body {
            font-family: var(--font-body);
            background-color: rgb(var(--color-base-bg));
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIj48ZyBmaWxsPSJub25lIiBzdHJva2U9IiNhYWEiIHN0cm9rZS1vcGFjaXR5PSIwLjMiIHN0cm9rZS13aWR0aD0iMSI+PHBhdGggZD0iTS01MCA1MGgxMDBDNSAwIDAgMCA1MCA1MFoiLz48cGF0aCBkPSJNNTAgMHYxMDBjNTAgMCA1MC01MCA1MC01MFoiLz48cGF0aCBkPSJNNTAgMGgtMTAwQzAgNTAgMCA1MCA1MCA1MFoiLz48cGF0aCBkPSJNMTAwIDUwVjBjLTUwIDAtNTAgNTAtNTAgNTBaIi8+PC9nPjwvc3ZnPg==');
            background-repeat: repeat;
            color: rgb(var(--color-base-text));
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background 0.5s ease;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-heading);
            color: rgb(var(--color-heading-text));
        }
        
        .animated-logo {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        .neumorphic-inset {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 0.75rem;
            border: 1px solid rgba(var(--color-primary), 0.2);
            box-shadow: inset 1px 1px 3px rgba(var(--color-shadow-dark), 0.1);
        }

        .neumorphic-outset {
            background-color: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(2px);
            border-radius: 1rem;
            border: 1px solid rgba(var(--color-primary), 0.1);
            box-shadow: 2px 2px 8px rgba(var(--color-shadow-dark), 0.1);
            transition: all 0.2s ease-in-out;
        }
        
        .neumorphic-button {
            background-color: rgb(var(--color-primary));
            color: rgb(var(--color-icon));
            border-radius: 9999px;
            border: 1px solid rgb(var(--color-border));
            box-shadow: 1px 1px 3px rgba(var(--color-shadow-dark), 0.3);
            transition: all 0.15s ease-in-out;
        }

        .neumorphic-button:hover {
             transform: translateY(-1px);
             box-shadow: 2px 2px 6px rgba(var(--color-shadow-dark), 0.4);
        }
        
        .neumorphic-button:active, .neumorphic-button.active {
             transform: translateY(1px);
             box-shadow: inset 1px 1px 4px rgba(var(--color-shadow-dark), 0.5);
             font-size: 1em;
        }

        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 30;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            opacity: 0;
            transform: translateY(20px);
        }
        .scroll-to-top.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .sidebar {
            transition: transform 0.3s ease-in-out;
            transform: translateX(100%);
        }
        .sidebar.open {
            transform: translateX(0);
        }
        
        /* Tooltip styles */
        [data-tooltip] {
            position: relative;
            cursor: pointer;
        }

        [data-tooltip]::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 105%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgb(var(--color-shadow-dark));
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-family: 'Tajawal', sans-serif;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, visibility 0.2s;
            pointer-events: none;
            z-index: 10;
        }

        html.dark [data-tooltip]::after {
            background-color: rgb(var(--color-shadow-light));
            color: rgb(var(--color-heading-text));
        }

        [data-tooltip]:hover::after {
            opacity: 1;
            visibility: visible;
        }

        /* Custom Checkbox */
        input[type="checkbox"] {
            -webkit-appearance: none;
            appearance: none;
            background-color: transparent;
            margin: 0;
            font: inherit;
            color: currentColor;
            width: 1.5em;
            height: 1.5em;
            border: 0.15em solid rgb(var(--color-primary));
            border-radius: 0.25em;
            transform: translateY(-0.075em);
            display: grid;
            place-content: center;
            cursor: pointer;
        }

        input[type="checkbox"]::before {
            content: "";
            width: 0.8em;
            height: 0.8em;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em rgb(var(--color-primary));
            transform-origin: bottom left;
            clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
        }

        input[type="checkbox"]:checked::before {
            transform: scale(1);
        }
    </style>
